<!DOCTYPE html>
<head>

	<title>Contact Us</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">

</head>

<body>

	<div class="navbar-section"> 
		<ul class="navbar">
			<li> <a href="contact.html"> CONTACT </a></li>
			<li> <a href="newsletter.html"> BLOG / NEWSLETTERS </a></li>
			<li> <a href="characters.html"> CHARACTERS </a></li>
		</ul> 
	</div>

	<div id="contact-section">
		<form id="contact-form" action="/" method="post">
			<h3>Get in touch</h3>
			<h4> Fill out the form below and we'll get back to you! </h4>

			<div>
				<label>
					<span> Full Name </span>
					<input placeholder="Placeholder" type="text" tabindex="1" required autofocus>
				</label>
			</div>
			<div>
				<label>
					<span> Email </span>
					<input placeholder="Placeholder" type="email" tabindex="2" required>
				</label>
			</div>
			<div>
				<label>
					<span> Telephone </span>
					<input type="text" placeholder="Placeholder" tabindex="3">
				</label>
			</div>
			<div>
				<label>
					<span> Message </span>
					<textarea placeholder="Placeholder" tabindex="4" required></textarea>
				</label>
			</div>
			<div>
				<button name="submit" type="submit" id="contact-submit"> Send Email </button>
			</div>
		</form>
	</div>

	
</body>

</html>
